# Default values for timeservice.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Deployment
replicaCount: 1

# Container
image:
  repository: bhan98/go-server
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# ServiceAccount
serviceAccount:
  create: true
  automount: true #credentials
  annotations: {}
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Pod
podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: 
   readOnlyRootFilesystem: true
   runAsNonRoot: true
   runAsUser: 1001
   capabilities:
    drop:
    - ALL

  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Service
service:
  externalTrafficPolicy: Local
  type: LoadBalancer
  port: 80
  targetport: 8080
  annotations: {
    service.beta.kubernetes.io/aws-load-balancer-type: 'external',
    service.beta.kubernetes.io/aws-load-balancer-scheme: 'internet-facing',
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: 'ip',
    service.beta.kubernetes.io/aws-load-balancer-subnets: 'subnet-01a08aa11b4c5bb9f, subnet-01f24ca7a98bec90a',
    service.beta.kubernetes.io/aws-load-balancer-target-group-attributes: 'preserve_client_ip.enabled=true'
  }  

# Ingress
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}

  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

LivenessProbe:
  httpGet:
    path: /
    port: 8080
readinessProbe:
  httpGet:
    path: /
    port: 8080

# This section is for setting up autoscaling more information can be found here: 
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
